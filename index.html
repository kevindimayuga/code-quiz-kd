<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title -->
    <title>Code Quiz</title>
</head>

<body>

    <div class="container">
        <div id="home-page">
            <h1>Code Quiz</h1>
            <h2>This assessment will test your coding and web development skills</h2>
            <button id="start-btn">Start Quiz</button>
            <button id="highscore-btn" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time remaining: </div>
            <div id="questions">
                <p>Questions Placeholder</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>

        <div id="game-over">
            <div id="final-score"></div>
            <input type="text" size="40" placeholder="Enter you initials for high score" name="intials" id="initials" />
            <button id="submit-score">Submit Score</button>
        </div>

        <div id="highscore-container">
            <div id="highscore-page">
                <div id="highscore-header">
                    <h3>User Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="highscore-result"></div>
            </div>
            <div id="gameover-btns">
                <button id="play-again" onclick="replayQuiz()">Play Again</button>
                <button id="clear-highscore" onclick="clearScore()">Clear Highscores</button>
            </div>
        </div>

    </div>
    
    <!-- javascript file -->
    <script src="script.js"></script>

</body>

</html>
