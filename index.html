<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title -->
    <title>Code Quiz</title>
</head>
<body>
     <!-- Container for Header -->
     <header class="container-fluid mb-5">
        <!-- div for scores link and time -->
        <div class="row">
            <!-- this div will be to view the high scores -->
            <div class="col-6">
                <!-- View High Scores button -->
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
            </div>
            <!-- Timer for quiz -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:75s</p>
            </div>
        </div>
    </header>
</body>
</html>
