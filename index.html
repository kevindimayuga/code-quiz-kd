<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title -->
    <title>Code Quiz</title>
</head>

<body>

    <div class="container">
        <div id="home-page">
            <h1>Code Quiz</h1>
            <h2>Quiz to test your coding and web development skills</h2>
            <button id="start-btn">Start Quiz</button>
            <button id="highscore-btn" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time remaining: </div>
            <div id="questions">
                <p>Questions Placeholder</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>

    </div>
    
    <!-- javascript file -->
    <script src="script.js"></script>

</body>

</html>
